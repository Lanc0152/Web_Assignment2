<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" /> <title>Assignment 2: Bouncer Game</title>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script async src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"></script>
        <script type="importmap"> {
            "imports": {
                "react": "https://esm.sh/react?dev",
                "react-dom/client": "https://esm.sh/react-dom/client?dev"
            }                    
        }
        </script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel" data-type="module" >
        import React, { useEffect, useState, StrictMode, useRef } from 'react';
        import { createRoot } from 'react-dom/client';

        function MyApp() {
            const [selected, setSelected] = useState({});
            const [contacts, setContacts] = useState(
            []);
            useEffect(() => {
                async function getContacts() {
                    let result = await fetch(
                    "http://localhost:8080/mavenproject4/resources/cst8218.lanc0152.mavenproject4.contact", {
                        method: 'GET', headers: {'Accept': 'application/json'}
                        });
                    const json = await result.json();
                    console.log("Contacts:", json);
                    setContacts(json);
                    };
                //getContacts();
                //now we set an interval to call getContacts every 300ms
                const timeInterval = setInterval(getContacts, 300);
                //return a function to clean up if the user leaves the page
                return () => clearInterval(timeInterval);
                }, []);

                const handleClick = (event, field, index) => {
                setSelected({"index":index, "field":field, "value":event.target.value});
                console.log("Selected:", selected);
                };

            function handleChange(event, field, index) {
                setSelected({"index":index, "field":selected.field, "value":event.target.value});
            }

            const handleSubmit = (event) => {
                var newItem;
                contacts.map((item, key) => {
                    if (key === selected.index) { //this is the one the user is changing
                        newItem = Object.assign({}, item, {[selected.field]: selected.value}); //make a copy of the item to change
                        setSelected({}); // reset selected until next click/change
                        fetch("http://localhost:8080/mavenproject4/resources/cst8218.lanc0152.mavenproject4.contact/" + item.id, {
                            method: 'PUT',
                            body: JSON.stringify(newItem),
                            headers: {'Content-type': 'application/json', 'Authorization': 'Basic ' + btoa('tgk' + ":" + 'tgkpass')}
                        }).then(res => res.text());
                    }
                });
                event.preventDefault();
            };
            return(
            <div>
                <ul>
                    {contacts.map((item, key) => {
                    return <li key={key}>{item.firstName}{item.lastName}{item.homePhone}</li>;
                    })}
                </ul>
                <form onSubmit={handleSubmit}>
                    <table>
                        <tr>
                            <th>firstName</th>
                            <th>lastName</th>
                            <th>homePhone</th>
                            {selected.field !== null ? <th> new{selected.field}</th>: ""}
                        </tr>{contacts.map((item,key)=>{
                            return (
                                <tr>
                                    <td> 
                                        <input 
                                            type="text" 
                                            name={item.id} 
                                            value={item.firstName} 
                                            onChange={(e)=>handleChange(e,"firstName",key)}
                                            onClick={(e)=>handleClick(e,"firstName",key)}
                                        /> 
                                    </td>
                                    <td> 
                                        <input 
                                            type="text" 
                                            name={item.id} 
                                            value={item.lastName} 
                                            onChange={(e)=>handleChange(e,"lastName",key)}
                                            onClick={(e)=>handleClick(e,"lastName",key)}
                                        /> 
                                    </td>
                                    <td> 
                                        <input 
                                            type="text" 
                                            name={item.id}
                                            value={item.homePhone} 
                                            onChange={(e)=>handleChange(e,"homePhone",key)} 
                                            onClick={(e)=>handleClick(e,"homePhone",key)} 
                                        /> 
                                    </td>
                                    {selected.index === key ? (<td>
                                        <input 
                                            id="selected" 
                                            type="text"
                                            size="7" 
                                            name="selected" 
                                            autoFocus value={selected.value} onChange={(e) => handleChange(e, "selected", key)}
                                        />
                                    </td>) : ("")}
                                </tr>
                            );
                        })}
                        {selected.index !== null ? (<tr><td></td><td></td><td><input type="submit"
                            value="Submit" /></td></tr>):
                        (<tr><td></td></tr>)}
                    </table>
                </form>
            </div>
        );
    }

const container = document.getElementById('root');
const root = createRoot(container);
root.render(<MyApp />);

        </script>
    </body>
</html>
